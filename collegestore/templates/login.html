{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"
</head>
<body>
<h2>Login</h2>
<form action="login" method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username"><br>
  <input type="password" name="password" placeholder="Password"><br>
  <a href="{% url 'credentials:order' %}"><button type="button" class="green-button">Login</button></a>

</form>

{% for msg in messages %}
{{msg}}
{% endfor %}
{% include 'footer.html' %}
</body>
</html>
